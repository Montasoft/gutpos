{% extends "autenticacion/baseLogin.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  
    <form id="formLogin" class="formulario" role="form" name="form" onsubmit="return validateForm()" action="/auth/log_in" method="POST" novalidate>
      {% csrf_token %}
      <h1 class="Titulo">Login</h1>

      {{ form|crispy }}

      <p><a href="{% url 'password_reset' %}" style="color: black;">¿Olvidaste la contraseña?</a></p>

      <div>
        <input form="formLogin" class="btn btn-primary btn-lg" type="submit" value="Ingresar" class="button" aria-label="Ingres ar">
      </div>

      {% for message in messages %}
      <div class="flashe">
        <ul class="flashes">
          <li>{{ message }}</li>
        </ul>
      </div>
      {% endfor %}
    </form>

{% endblock %}
