{% extends "autenticacion/baseLogin.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<section class="d-flex flex-grow-1 justify-content-center align-items-center content vh-100 p-4">
  <div style="border-radius: 1rem; background-color: #fcfcfc; max-width: 500px; width: 100%; padding: 10px;">

    <form id="formLogin" class="formulario" name="form" action="/auth/log_in" method="POST" novalidate>
      {% csrf_token %}
      <h1 class="Titulo">Login</h1>

      {{ form|crispy }}

      <p><a href="{% url 'auth:passReset' %}" style="color: black;">¿Olvidaste la contraseña?</a></p>

      <p><a href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a></p>

      
      <div>
        <input form="formLogin" class="btn btn-primary btn-lg" type="submit" value="Ingresar" class="button">
      </div>

      {% for message in messages %}
      <div class="flashe">
        <ul class="flashes">
          <li>{{ message }}</li>
        </ul>
      </div>
      {% endfor %}
    </form>

  </div>
</section>

<script type="text/javascript" language="javascript" src="{% static 'login.js' %}"></script>

{% endblock %}
