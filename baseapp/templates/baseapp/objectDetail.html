<!-- baseapp/objectDetail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detail</title>
</head>
<body>
    <h1>Object Detail</h1>
    <ul>
        {% for field in object_detail.meta.get_fields %}
            <li>{{ field.verbose_name }}: {{ field.value_from_object(object_detail) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
